<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reg.css">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input required type="text"id="first-name"></label>

                <label for="last-name">Enter Your Last Name: <input required type="text"id="last-name"></label>

                <label for="email">Enter Your Email: <input required type="email"id="email"></label>

                <label for="new-password">Create a New Password: <input required type="password"id="new-password" pattern="[a-z0-5]{8,0}"></label>
            </fieldset>

            <fieldset>
                <label><input type="radio"></label>
                <label><input type="radio"></label>
                <label><input type="checkbox" required></label>
            </fieldset>

            <fieldset></fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
