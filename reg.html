<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reg.css">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action="https://register-demo.freecodecamp.org">
            <fieldset>

                <label for="first-name">Enter Your First Name: <input required type="text"id="first-name"></label>

                <label for="last-name">Enter Your Last Name: <input required type="text"id="last-name"></label>

                <label for="email">Enter Your Email: <input required type="email"id="email"></label>

                <label for="new-password">Create a New Password: <input required type="password"id="new-password" pattern="[a-z0-5]{8,0}"></label>

            </fieldset>
            <fieldset>
                <label for="personal-account"><input id="personal-account"type="radio" name="account-type"> Personal Account</label>

                <label for="business-account"><input id="business-account"type="radio" name="account-type"> Business Account</label>

                <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>

            </fieldset>
            <fieldset>

                <label><input type="file">Upload a profile picture:</label>
                <label><input type="number" min="13" max="120">Input your age (years):</label>
                <label>How did you hear about us?
                    <select>
                        <option>(select one)</option>
                        <option>freeCodeCamp News</option>
                        <option>freeCodeCamp YouTube Channel</option>
                        <option>freeCodeCamp Forum</option>
                        <option>Other</option>
                    </select>
                </label>

            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
