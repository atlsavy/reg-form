<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reg.css">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input required type="text"id="first-name" name="first-name"></label>

                <label for="last-name">Enter Your Last Name: <input required type="text"id="last-name" name="last-name"></label>

                <label for="email">Enter Your Email: <input required type="email"id="email" name="email"></label>

                <label for="new-password">Create a New Password: <input required type="password"id="new-password" pattern="[a-z0-5]{8,0}" name="password"></label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>

                <label for="personal-account"><input id="personal-account"type="radio" name="account-type"> Personal Account</label>

                <label for="business-account"><input id="business-account"type="radio" name="account-type"> Business Account</label>
            </fieldset>
            <fieldset>
                <label for="profile-picture"><input id="profile-picture" type="file" name="picture">Upload a profile picture:</label>
                <label for="age"><input id="age" type="number" min="13" max="120" name="age">Input your age (years):</label>
                <label for="referrer">How did you hear about us?
                    <select id="referrer" name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>

                <label for="bio"> Provide a bio:<textarea id="bio" rows="3" cols="30" name="bio" placeholder="I like coding on the beach..."></textarea></label>

            </fieldset>
            <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/" name="terms">terms and conditions</a></label>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
